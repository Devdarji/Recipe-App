<a href="#" class="list-group-item clearfix"  style="text-decoration: none;" (click)="onSelected()">
  <div class="row">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right mx-auto">
      <img
        src="{{ recipe.imagePath }}"
        alt="{{ recipe.name }}"
        class="rounded-circle ml-5"
        style="max-height: 100px"
      />
    </span>
  </div>
</a>
