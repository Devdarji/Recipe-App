<div class="row">
  <div class="col-md-5">
    <app-recieps-list (recipeWasSelected)="selectedRecipe = $event"></app-recieps-list>
  </div>
  <div class="col-md-7">
    <app-recieps-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recieps-detail>
    <ng-template #infoText>
      <p>Please Select a Recipe!</p>
    </ng-template>
  </div>
</div>
